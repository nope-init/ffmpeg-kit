name: Build FFmpegKit from Development Branch

on:
  push:
    branches:
      - development

jobs:
  build-android:
    runs-on: ubuntu-latest
    steps:
      # Checkout the development branch
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: development

      # Set up JDK for Android builds
      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'

      # Set up Android NDK
      - name: Set up Android NDK
        uses: android-actions/setup-android@v3
        with:
          ndk-version: '25.2.9519653' # Specify the NDK version used by FFmpegKit

      # Cache dependencies to speed up builds
      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.android
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/*.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      # Install additional dependencies (e.g., build tools)
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential curl git

      # Run FFmpegKit build script for Android
      - name: Build FFmpegKit for Android
        run: |
          cd android
          ./android.sh
        env:
          ANDROID_NDK_HOME: ${{ env.ANDROID_NDK_HOME }}

      # Optional: Upload build artifacts
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ffmpegkit-android-build
          path: android/build/
